<style>
    .lizzibearisms-container{
        margin: auto;
        background: #ffb7c5;
        max-width: 650px;
        width: 80%;
        border-radius: 25px;
        

    }
    .lizzibearisms-background-container{
        height: 100%;
        width: 100%;
        background-image: url("assets/img/lantern-corner.png");
        background-size: contain;
        border-radius: 25px;
        height: auto;
        background-position:right;
        background-repeat: no-repeat;

        padding-right: 45px;
        padding-left: 25px;
        
    }
    
    .lizzibearisms{
        margin: auto;
        width: 100%;
        border-radius: 25px;
        
        font-style:italic;
        font-weight: bold;   

        display: grid;
        grid-template-rows: auto auto;        
    }
    .quotes{
        font-size: 32px;
        font-style:italic;
        font-weight: bold;  
       
    }
    .lizzibearism{
        padding-top: 25px;
        padding-right: 50px;
        grid-row-start: 1;
       
       
       
    }
    .author-credit{
        width: 100%;
        grid-row-start: 2;
        text-align: right;
        padding-right: 35px;
    }
    
</style>

    <div class="lizzibearisms-background-container">
        <div class="lizzibearisms">
            <p class="lizzibearism"><span class="quotes">"</span><span id="lizzibearism"></span><span class="quotes">"</span></p>
            <p class="author-credit">-Lizzibear</p>
        </div>
    </div>

</div>
